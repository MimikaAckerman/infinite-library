<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

    ></script>

  <body>
    <h1>Sube el libro que deseas</h1>

    <form method="post" enctype="multipart/form-data" id="subir-libro-form">
      {% csrf_token %}
      <label for="titulo">TÃ­tulo:</label>
      <input
        type="text"
        id="titulo"
        name="titulo"
        required
        class="form-control"
      /><br />
    
      <label for="autor">Autor:</label>
      <input
        type="text"
        id="autor"
        name="autor"
        required
        class="form-control"
      /><br />
    
      <label for="descripcion">descripcion:</label>
      <input
        type="text"
        id="descripcion"
        name="descripcion"
        required
        class="form-control"
      /><br />
    
      <label for="archivo_pdf">Archivo PDF:</label>
      <input type="file" id="archivo_pdf" name="archivo_pdf" required class="form-control" />

      <br />
    
      <button type="submit" name="subir" class="btn btn-dark">Subir</button>
    </form>
    

    <div id="mensaje" style="display: none;"></div>

<!-- {%if mensaje%}
<p>{{mensaje}}</p>
{%endif%} -->

<script>
  document.addEventListener('DOMContentLoaded',function(){
    document.getElementById('subir-libro-form').addEventListener('submit',function(event){
      event.preventDefault();

        //mostramos el mensaje de se ha subido exitosamente
        var mensaje = document.getElementById('mensaje');
        mensaje.innerText = 'PDF subido exitosamente';
        mensaje.style.display='block';

        //redirigimos a lista_libros.html despues de 2 segundos
      setTimeout(function(){
        window.location.href="{%url 'libros:lista_libros' %}";
      },2000);

      event.target.submit();
    })
  })
</script>





  </body>
