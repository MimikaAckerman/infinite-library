<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar libro</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <h1>Editar libro</h1>
    <form action="{% url 'libros:editar_libro' libro.id %}" method="POST">
        {% csrf_token %}
        <label for="titulo">TÃ­tulo:</label>
        <input type="text" name="titulo" value="{{ libro.titulo }}" required  class="form-control"><br>
        
        <label for="autor">Autor:</label>
        <input type="text" name="autor" value="{{ libro.autor }}" required class="form-control"><br>
        
        <label for="description">Description:</label>
      <input
        type="text"
        id="description"
        name="description"
        required
        class="form-control"
      /><br>
        
        <button type="submit" class="btn btn-dark">Guardar cambios</button>
        <a href="{% url 'libros:lista_libros' %}" class="btn btn-danger">Cancelar</a>
    </form>



    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"
  ></script>
</body>
</html>
